<div class="register-wrapper">
  <form #formModel="ngForm" (ngSubmit)="onSubmit()">
      <mat-card class="example-card">
      <mat-card-header>
          <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Login name</mat-label>
            <input matInput [(ngModel)]="user.name" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput [(ngModel)]="user.email" name="email" required email>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"
                [(ngModel)]="user.password" name="password" required>
              <button type="button" mat-icon-button matSuffix  (click)="hide = !hide" 
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Repeat password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
              [(ngModel)]="user.password" name="password" required>
            <button type="button" mat-icon-button matSuffix  (click)="hide = !hide" 
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button type="submit" mat-stroked-button color="primary" [disabled]="formModel.form.invalid">Register</button>
      </mat-card-actions>
      </mat-card>
  </form>
</div>
